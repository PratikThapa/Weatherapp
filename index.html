<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <div class="search-container">
        <input type="text" id="cityInput" placeholder="Search for a city">
        <div class="button-group">
            <button id="searchBtn">Search</button>
            <div id="styleSettingsIcon" class="settings-icon" style="cursor: pointer;">⚙️</div>
        </div>
    </div>
    
    <div id="loading" style="display: none;">Loading...</div>
    
    <div id="weatherData" class="card-container"></div>
    <h2 id="forecastTitle" style="display: none;">5-Day Forecast</h2>
    <div id="forecast" class="card-container"></div>
    <h2 id="favoriteCitiesTitle" style="display: none;">Favorite Cities</h2>
    <div id="savedCities" class="card-container"></div>
    
    <!-- Error Dialog -->
    <div id="citySearchErrorDialog" class="dialog-content" style="display:none;">
        <p id="citySearchErrorMessage"></p>
        <button class="close">Close</button>
    </div>

    <!-- City Already Added Dialog -->
    <div id="cityAlreadyAddedDialog" class="dialog-content" style="display:none;">
        <p>This city is already in your favorites!</p>
        <button class="close">OK</button>
    </div>

    <!-- City Added Dialog -->
    <div id="cityAddedDialog" class="dialog-content" style="display:none;">
        <p>City added to favorites!</p>
        <button id="okAdded" class="close">OK</button>
    </div>

    <!-- City Removed Dialog -->
    <div id="cityRemovedDialog" class="dialog-content" style="display:none;">
        <p>City removed from favorites!</p>
        <button id="okRemoved" class="close">OK</button>
    </div>

    <!-- Style Settings Dialog -->
    <div id="styleSettingsDialog" class="dialog-content" style="display:none;">
        <h2>Style Settings</h2>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor">
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" min="12" max="72">
        <label for="fontStyle">Font Family:</label>
        <select id="fontStyle">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        <div class="button-group">
            <button id="saveSettings">Save</button>
            <button id="resetSettings">Reset</button>
            <button id="cancelSettings" class="close">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
